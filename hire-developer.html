<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HireDeveloper.com</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <ul>
        <li><a href="/register-developer.html">Register Developer</a></li>
        <li><a href="/hire-developer.html">Hire Developer</a></li>
        <li><a href="/login.html">Login</a></li>
    </ul>

    <h2>Hire a Developer</h2>
    <form id="register-dev" action="http://localhost:5001/hire-developer" method="post">
        <label for="name">Company Name</label>
        <input type="text" name="name" id="name">
        <label for="uname">Username</label>
        <input type="text" name="uname" id="uname">
        <label for="pword">Password</label>
        <input type="password" name="pword" id="pword">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <input type="submit" value="Register" id="registerBtn">
    </form>
    <script src="script.js"></script>
</body>

</html>
